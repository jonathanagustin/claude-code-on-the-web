# Probot Settings Configuration
# This file configures repository settings via probot-settings GitHub App

repository:
  # Repository description
  description: "Development environment setup scripts and documentation for Claude Code on the Web"
  
  # Repository topics
  topics:
    - claude-code
    - kubernetes
    - k3s
    - development-environment
    - sandboxed-environments
    - gvisor
    - helm

  # Default branch
  default_branch: develop

  # Enable/disable features
  has_issues: true
  has_projects: false
  has_wiki: false
  has_downloads: false

  # Allow merge commits, squash merging, and rebase merging
  allow_merge_commit: true
  allow_squash_merge: true
  allow_rebase_merge: true
  allow_auto_merge: true

  # Delete branch on merge
  delete_branch_on_merge: true

  # Archive repository (set to true to archive)
  archived: false

  # Private repository
  private: false

# Branch protection rules
branches:
  - name: main
    protection:
      required_status_checks:
        strict: true
        contexts: []
      enforce_admins: true
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: false
      restrictions: null
      allow_force_pushes: false
      allow_deletions: false

  - name: develop
    protection:
      required_status_checks:
        strict: false
        contexts: []
      enforce_admins: false
      required_pull_request_reviews:
        required_approving_review_count: 0
        dismiss_stale_reviews: false
        require_code_owner_reviews: false
      restrictions: null
      allow_force_pushes: true
      allow_deletions: true

# Labels configuration
labels:
  - name: bug
    color: d73a4a
    description: Something isn't working
  - name: enhancement
    color: a2eeef
    description: New feature or request
  - name: documentation
    color: 0075ca
    description: Improvements or additions to documentation
  - name: k3s
    color: 0e8a16
    description: Related to k3s setup or configuration
  - name: claude-code
    color: fbca04
    description: Related to Claude Code environment
  - name: gvisor
    color: 1d76db
    description: Related to gVisor sandbox environment
  - name: help-wanted
    color: 008672
    description: Extra attention is needed
  - name: question
    color: d876e3
    description: Further information is requested

